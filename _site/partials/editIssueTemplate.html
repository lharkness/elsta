<div class="modal-header">
     <h3>Edit Issue</h3>
</div>
<div class="modal-body">
     <table>
          <tr>
               <td>Description</td>
               <td>
                    <input type="text" id="description" ng-model="description" autofocus />
               </td>
          </tr>
          <tr>
               <td>Status</td>
               <td>
                    <input type="text" id="status" ng-model="status" />
               </td>
          </tr>
          <tr>
               <td>Assignee</td>
               <td>
                    <input type="text" id="assignedTo" ng-model="assignedTo" />
               </td>
          </tr>
     </table>
     <input type="hidden" id="id" ng-model="id" />
</div>
<div class="modal-footer">
     <button ng-click="close(id,assignedTo,status,description)" class="btn btn-primary" >Save Changes</button>
</div>
